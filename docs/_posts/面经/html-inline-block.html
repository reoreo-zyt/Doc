<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline-block Layout</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        font-size: 0;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        display: inline-block;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
