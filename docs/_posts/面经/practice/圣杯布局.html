<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .page {
        height: 200px;
        padding: 0 200px;
      }
      .left,
      .right {
        height: 200px;
        width: 200px;
        background-color: aquamarine;
      }
      .page div {
        float: left;
      }
      .content {
        width: 100%;
        height: 200px;
        background-color: pink;
      }
      .left {
        margin-left: -200px;
        position: relative;
        left: -100%;
      }
      .right {
        margin-left: -200px;
        position: relative;
        right: -200px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="content">主体内容</div>
      <div class="left">广告位左</div>
      <div class="right">广告位右</div>
    </div>
  </body>
</html>
